services:
  lazyants.workflow_manager:
      class: Lazyants\WorkflowBundle\Service\WorkflowManager
      arguments: ["%lazyants.tasks%", "%lazyants.workflows%"]

  lazyants.workflow_processor:
      class: Lazyants\WorkflowBundle\Service\WorkflowProcessor
      arguments: [@event_dispatcher]
      calls:
          - [ setContainer, [ @service_container ] ]
